<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The web site of jokiruru</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Delius&display=swap" rel="stylesheet">
    <link href="/style.css" rel="stylesheet" type="text/css" media="all">
    <link href="/games.css" rel="stylesheet" type="text/css" media="all">
  </head>
  <body>
    <div class="games-container">
      <!-- üìú Main Panel (Displays dynamic content) -->
      <div class="main-panel"></div>

      <!-- üìå Right Panel (Navigation & Info Box) -->
      <div class="right-panel">
        <div class="nav-box">
          <button class="btn fill-center fill-center--pink" id="games-btn" onclick="showSection('games')">Games</button>
          <button class="btn fill-center fill-center--pink" id="exercises-btn" onclick="showSection('exercises')">Exercises</button>
          <button class="btn fill-center fill-center--pink" id="devlog-btn" onclick="showSection('devlog')">Devlog</button>
        </div>
        <div class="info-box">
          <p>My page with games and basically coding practices ^_^ I use both Unreal and Unity. Play buttons will link to each project's itch.io pages once I set them up ahh.....</p>
        </div>
      </div>
    </div>

    <a href="index.html" class="swinging-button">
        <img src="backbtn.png" alt="Back Home">
    </a>

    <script>
      function showSection(category) {
        const mainPanel = document.querySelector('.main-panel');
        
        if (category === 'games') {
          mainPanel.innerHTML = `
            <h1 class="cute-header">My Game Collection</h1>
            <div class="game-cards-container">
              <div class="game-card game-card--pink">
                <img src="games/eternalconfection.png" alt="Eternal Confection" class="game-image">
                <h2>Eternal Confection</h2>
                <p>A twine game that I made during spring quarter of 2024 for my intro to game development class! </p>
                <p>This was actually my introduction to HTML and CSS prior to making this website. It was very fun and I really really enjoyed making it<img src="icons/melody27.gif" alt="melody" class="icon"> Though the pacing and writing are unfortunately a bit rushed due to time restraints...<img src="icons/sadcat.webp" alt="sadcat" class="icon"></p>
                <a href="https://jokiruru.itch.io/eternal-confections" class="game-link">Play Now</a>
              </div>
              
              <div class="game-card game-card--blue">
                <img src="games/stars.png" alt="Stars" class="game-image">
                <h2>Stars</h2>
                <p>Game made in unity for my winter 2025 advanced programming class. I collaborated with my friend to create this 2.5D puzzle platformer! It also has a storyline, though again, the writing is rushed since our focus was on programming. We both contributed to artworks, 3D models, and programming.</p>
                <a href="https://jokiruru.itch.io/stars" class="game-link">Play Now</a>
              </div>
            
            <div class="game-card game-card--bubble">
                <img src="games/livinginabubble.png" alt="Gamejam" class="game-image">
                <h2>Living in a Bubble</h2>
                <p>Game made in unity for Global Game Jam 2025 for the theme bubbles. It's a rhythm game with animations/music made in 48 hours ! I worked on the animations for this project.</p>
                <a href="https://jokiruru.itch.io/living-in-a-bubble" class="game-link">Play Now</a>
              </div>
              
            <div class="game-card game-card--ridoace">
                <img src="games/ridoace.png" alt="Ridoace" class="game-image">
                <h2>Ridoace RPGMaker</h2>
                <p>My first introduction to making games. I was really into RPGmaker games and wanted to try making one on my own. I had a two-week free trial for RPGMaker MZ and made this in 10 days during some of free time in my senior year of high school ^_^... ahh again not-awesome writing but it was fun.</p>
                <a href="https://jokiruru.itch.io/ridoace" class="game-link">Play Now</a>
            </div>
          </div>
          `;
        } else if (category === 'exercises') {
          mainPanel.innerHTML = `
            <h1 class="cute-header">Exercises</h1>
            <div class="game-cards-container">
              <div class="game-card game-card--pink">
                <img src="games/dicerollerexercise.png" alt="Dice Roller" class="game-image">
                <h2>Dice Roller</h2>
                <p>A programming exercise.</p>
                <a href="https://jokiruru.itch.io/dice-roller" class="game-link">Play Now</a>
              </div>
              
              <div class="game-card game-card--pink">
                <img src="games/eternalconfection.png" alt="Eternal Confection" class="game-image">
                <h2>Eternal Confection</h2>
                <p>Twine game that I made during spring quarter of 2024 for my digital design aesthetics class! Ahh, actually my first experience with HTML and CSS before making this website. Was very fun and I really enjoyed making it ^_^ Though the story and writing are a bit rushed due to time restraints.</p>
                <a href="https://jokiruru.itch.io/eternal-confections" class="game-link">Play Now</a>
              </div>
            </div>
          `;
        } else if (category === 'devlog') {
          mainPanel.innerHTML = `
            <h1 class="cute-header">Devlog</h1>
            <p>Devlog entries!</p>
          `;
        }

        document.querySelectorAll('.nav-box .btn').forEach(button => {
          button.classList.remove('active');
        });

        const activeButton = document.getElementById(category + '-btn');
        activeButton.classList.add('active');
      }

      window.onload = () => showSection('games');
    </script>
<style>
/* montserrat-alternates-regular - latin */
@font-face {
  font-display: swap; /* Check https://developer.mozilla.org/en-US/docs/Web/CSS/@font-face/font-display for other options. */
  font-family: 'Montserrat Alternates';
  font-style: normal;
  font-weight: 400;
  src: url('../fonts/montserrat-alternates-v17-latin-regular.woff2') format('woff2'); /* Chrome 36+, Opera 23+, Firefox 39+, Safari 12+, iOS 10+ */
}

body {
    margin: 0;
    padding: 0;
    overflow: hidden; /* Prevents page scrolling */
}

/* üéÆ Games Container */
.games-container {
    display: flex;
    justify-content: space-between; /* Spreads panels evenly */
    width: 100vw;
    height: 100vh;
    padding: 0px;
}

/* üìú Main Panel */
.main-panel {
    background: url('panel6.png') center/contain no-repeat;
    width: 100%;
    max-width: 1200px;
    height: 100%;
    padding: 0;
    overflow-y: auto; /* Only this panel scrolls */
    margin-left: 10%;
}

.cute-header {
    background: url('plaidbackground.jpeg') no-repeat center center;
    background-size: cover;
    width: 85%; /* Make it span the full width of the .main-panel */
    height: 200px;

    display: flex;
    align-items: center; /* Centers vertically */
    justify-content: center; /* Centers horizontally */
    text-align: center;

    font-size: 40px;
    color: hotpink;
    font-weight: bold;

    margin: 0 0 5% 8.5%; /* Remove extra margins */
    padding: 0; /* Remove unnecessary padding */

    position: relative; /* Keep it in normal document flow */
    border: 3px solid pink;
}


/* üìú Game Cards Container */
.game-cards-container {
    width: 80%;
    margin: 0 0 0 10.5%;
    display: flex;
    flex-direction: column;
    gap: 15px;
    align-items: center; /* Centers cards */
}

/* üéÆ Game Card Styles */
.game-card {
    background: white;
    padding: 20px;
    width: 90%;
    max-width: 700px;
    border-radius: 12px;
    text-align: center;
    box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease, box-shadow 0.3s ease; /* Smooth hover transition */
}

/* üé® Individual Card Customization */
.game-card--pink {
    background: #f4e7ed;
    border: 3px solid #b96c8e;
    color: #4a235a;
    font-family: 'Montserrat Alternates', sans-serif;
    font-weight: 400;
    font-style: normal;
    font-size: 18px;
}

.game-card--blue {
    background: #635b78;
    border: 3px solid #47386c;
    color: white;
    font-size: 18px;
    font-family: 'Delius', Courier, monospace;
}

.game-card--bubble {
    background: url('bubble.gif') repeat;
    background-size: contain; /* Adjust based on how you want it to look */
    animation: moveBubbles 5s linear infinite;
    border: 3px solid #9f1fe9;
    color: #9f1fe9;
    font-size: 18px;
    font-family: 'Verdana', sans-serif;
    
}

@keyframes moveBubbles {
    from {
        background-position: 0 0;
    }
    to {
        background-position: 100% 100%;
    }
}
.game-card--ridoace {
    background: white;
    border: 3px solid #9f1fe9;
    color: #9f1fe9;
    font-size: 18px;
    font-family: 'Verdana', sans-serif;
}

/* üñºÔ∏è Game Image */
.game-image {
    width: 100%;
    max-height: 500px;
    border-radius: 10px;
    margin-bottom: 10px;
}

/* üéÆ Hover Effect for Game Cards */
.game-card:hover {
    transform: translateY(-5px); /* Slight lift on hover */
    box-shadow: 4px 4px 30px rgba(0, 0, 0, 0.2); /* More pronounced shadow */
}

/* üîó Game Link */
.game-link {
    display: inline-block;
    margin-top: 10px;
    padding: 10px 15px;
    background: hotpink;
    color: white;
    text-decoration: none;
    border-radius: 6px;
    transition: background 0.3s ease;
}

.game-link:hover {
    background: deeppink;
}

/* Example: Apply class like <div class="game-card game-card--blue"></div> */

/* üìå Right Panel */
.right-panel {
    margin-top: 10%;
    width: 20%;
    height: 60%;
    position: relative; /* Change from absolute to relative */
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 10px;
    background: url('panel7.png') no-repeat right center;
    background-size: contain; 
}

/* üè∑Ô∏è Nav Box */
.nav-box {
    position: absolute;
    width: 55%;
    height: 40%;
    display: flex;
    flex-direction: column;
    gap: 20px;
    align-items: center;
    margin: 20% 27% 0px 0px;
    padding: 7% 2%;
}

/* üåü Info Box */
.info-box {
    position: absolute;
    width: 40%;
    height: 20%;
    margin: 100% 0% 10% 5%;
    background: url('plaidbackground.jpeg') no-repeat center center;
    background-size: cover; /* Ensures the background fills the box, maintaining aspect ratio */
    padding: 15px;
    border-radius: 10px;
    border: 2px solid rgb(255, 120, 150);
    text-align: center;
    font-size: 16px;
    color: rgb(120, 30, 50);
    overflow-y: auto;
}

/* üå∏ Base Button Styles */
.btn {
    font-size: 24px;
    font-family: 'Sniglet', sans-serif;
    text-transform: uppercase;
    position: relative;
    text-decoration: none;
    cursor: pointer;
}

/* ü©∑ Fill Center Effect */
.fill-center {
    left: 0px;
    border-radius: 8px;
    height: 50px;
    width: 180px;
    padding: 0px;
    outline: none;
    overflow: hidden;
    transition: color 0.3s ease-out 0.1s;
    background: none;
}

/* ‚ú® Circle Fill Effect */
.fill-center::before {
    position: absolute;
    top: 0;
    right: 0;
    bottom: 0;
    margin: auto;
    text-align: center;
    content: "";
    border-radius: 50%;
    display: block;
    width: 20em;
    height: 20em;
    line-height: 20em;
    left: -3em;
    transition: box-shadow 0.5s ease-out 0s;
    z-index: -1;
}

/* üå∏ Pink Version */
.fill-center--pink {
    border: 3px solid #d568b4;
    color: #d568b4;
}

.fill-center--pink:hover {
    color: rgb(255, 255, 255);
}

/* ü©∑ Pink Fill Effect on Hover */
.fill-center--pink:hover::before {
    box-shadow: #d568b4 0px 0px 0px 11em inset;
}

/* Add styles for the active button */
.btn.active {
  background-color: #f1c0e2; /* Light pink or any color to highlight the active button */
  color: #ffffff; /* White text */
  border: 2px solid #ff77aa; /* Border color to match the active theme */
}

/* üöÄ Hide Sections by Default */
.hidden {
    display: none;
}


/* Go back button */
.swinging-button {
    position: absolute;
    top: -30px;
    left: 40px;
    z-index: 9999;
    animation: swing 3s ease-in-out infinite alternate;
}

.swinging-button img {
    height: 100vh;
    transform-origin: top center;
}

@keyframes swing {
    0% { transform: rotate(-2deg); }
    100% { transform: rotate(2deg); }
}
</style>

</html>
