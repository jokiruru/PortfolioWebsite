<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Delius&display=swap" rel="stylesheet">
    <link href="/style.css" rel="stylesheet" type="text/css" media="all">
    <link href="/games.css" rel="stylesheet" type="text/css" media="all">
  </head>
  <body>
    <div class="games-container">
      <!-- ðŸ“œ Main Panel (Displays dynamic content) -->
      <div class="main-panel"></div>

      <!-- ðŸ“Œ Right Panel (Navigation & Info Box) -->
      <div class="right-panel">
        <div class="nav-box">
          <button class="btn fill-center fill-center--pink" id="games-btn" onclick="showSection('games')">Games</button>
          <button class="btn fill-center fill-center--pink" id="exercises-btn" onclick="showSection('exercises')">Exercises</button>
          <button class="btn fill-center fill-center--pink" id="devlog-btn" onclick="showSection('devlog')">Devlog</button>
        </div>
        <div class="info-box">
          <p>My page with games and basically coding practices ^_^ I use both Unreal and Unity. Play buttons will link to each project's itch.io pages once I set them up ahh.....</p>
        </div>
      </div>
    </div>

    <a href="index.html" class="swinging-button">
        <img src="backbtn.png" alt="Back Home">
    </a>

    <script>
      function showSection(category) {
        const mainPanel = document.querySelector('.main-panel');
        
        if (category === 'games') {
          mainPanel.innerHTML = `
            <h1 class="cute-header">Games</h1>
            <div class="game-cards-container">
              <div class="game-card game-card--pink">
                <img src="games/eternalconfection.png" alt="Eternal Confection" class="game-image">
                <h2>Eternal Confection</h2>
                <p>A twine game that I made during spring quarter of 2024 for my intro to game development class! </p>
                <p>This was actually my introduction to HTML and CSS prior to making this website. It was very fun and I really really enjoyed making it<img src="icons/melody27.gif" alt="melody" class="icon"> Though the pacing and writing are unfortunately a bit rushed due to time restraints...<img src="icons/sadcat.webp" alt="sadcat" class="icon"></p>
                <a href="https://jokiruru.itch.io/eternal-confections" class="game-link">Play Now</a>
              </div>
              
              <div class="game-card game-card--blue">
                <img src="games/stars.png" alt="Stars" class="game-image">
                <h2>Stars</h2>
                <p>Game made in unity for my winter 2025 advanced programming class. I collaborated with my friend to create this 2.5D puzzle platformer! It also has a storyline, though again, the writing is rushed since our focus was on programming. We both contributed to artworks, 3D models, and programming.</p>
                <a href="https://jokiruru.itch.io/stars" class="game-link">Play Now</a>
              </div>
            
            <div class="game-card game-card--bubble">
                <img src="games/livinginabubble.png" alt="Gamejam" class="game-image">
                <h2>Living in a Bubble</h2>
                <p>Game made in unity for Global Game Jam 2025 for the theme bubbles. It's a rhythm game with animations/music made in 48 hours ! I worked on the animations for this project.</p>
                <a href="https://jokiruru.itch.io/living-in-a-bubble" class="game-link">Play Now</a>
              </div>
              
            <div class="game-card game-card--ridoace">
                <img src="games/ridoace.png" alt="Ridoace" class="game-image">
                <h2>Ridoace RPGMaker</h2>
                <p>My first introduction to making games. I was really into RPGmaker games and wanted to try making one on my own. I had a two-week free trial for RPGMaker MZ and made this in 10 days during some of free time in my senior year of high school ^_^... ahh again not-awesome writing but it was fun.</p>
                <a href="https://jokiruru.itch.io/ridoace" class="game-link">Play Now</a>
            </div>
          </div>
          `;
        } else if (category === 'exercises') {
          mainPanel.innerHTML = `
            <h1 class="cute-header">Exercises</h1>
            <div class="game-cards-container">
              <div class="game-card game-card--pink">
                <img src="games/dicerollerexercise.png" alt="Dice Roller" class="game-image">
                <h2>Dice Roller</h2>
                <p>A programming exercise.</p>
                <a href="https://jokiruru.itch.io/dice-roller" class="game-link">Play Now</a>
              </div>
              
              <div class="game-card game-card--pink">
                <img src="games/marblemaze.png" alt="Marble Maze" class="game-image">
                <h2>Marble Maze</h2>
                <p>marble maze from exercise in game tech</p>
                <a href="https://jokiruru.itch.io/marble-maze" class="game-link">Play Now</a>
              </div>
            </div>
          `;
        } else if (category === 'devlog') {
          mainPanel.innerHTML = `
            <h1 class="cute-header">Devlog</h1>
            <p>Devlog entries!</p>
          `;
        }

        document.querySelectorAll('.nav-box .btn').forEach(button => {
          button.classList.remove('active');
        });

        const activeButton = document.getElementById(category + '-btn');
        activeButton.classList.add('active');
      }

      window.onload = () => showSection('games');
    </script>
  </body>
</html>
