           function openPopupVimeo(videoUrl) {
             var overlay = document.createElement("div");
            overlay.classList.add("popup-overlay", "show");
            document.body.appendChild(overlay);
            
            var popup = document.createElement("div");
            popup.classList.add("popup");
            
            var iframe = document.createElement("iframe");
            iframe.src = videoUrl;
            iframe.frameBorder = "0";
            iframe.allow = "autoplay; fullscreen; picture-in-picture";
            
            iframe.style.width = "80vw";
            iframe.style.height = "45vw"; 
        
            iframe.style.maxHeight = "80vh"; 
        
            popup.appendChild(iframe);
        
            var closeButton = document.createElement("button");
            closeButton.textContent = "Close";
            closeButton.classList.add("close-button");
            closeButton.onclick = function() {
                document.body.removeChild(popup);
                document.body.removeChild(overlay);
            };
            popup.appendChild(closeButton);
        
            document.body.appendChild(popup);
        
            popup.style.display = "flex";
        }
          
            function closePopup() {
                let popup = document.getElementById("videoPopup");
                let video = document.getElementById("popupVideo");
                video.pause();
                video.src = "";
                popup.classList.remove("show");
            }
          
            document.addEventListener("keydown", function(event) {
                if (event.key === "Escape") {
                    closePopup();
                }
            });
          
            document.getElementById("videoPopup").addEventListener("click", function(event) {
                if (event.target === this) {
                    closePopup();
                }
            });

            <div class="lang-zh">
                <p>这些是我的动画和视频作品！...我用Procreate绘制动画，并用Adobe After Effects进行后期编辑</p>
                <p>点击观看！<img src="icons/melody21.gif" class="icon"></p>
                <p>如果视频看起来画质不高请见谅...</p>
            </div>
        `;
    }
    else if (category === 'miscellaneous') {
        content = currentLang === 'en' ? `
            <div class="lang-en">
                <p>Miscellaneous pieces! Things I wouldn't categorize into illustrations.</p>
                <p>View them here! <img src="icons/flower.gif" class="icon"></p>
            </div>
        ` : `
            <div class="lang-zh">
                <p>别的做品。</p>
                <p>在这里查看！<img src="icons/parfait.gif" class="icon"></p>
            </div>
        `;
    }
    
    infoText.innerHTML = content;
    }

// Language management
document.addEventListener("DOMContentLoaded", () => {
    const toggleButton = document.getElementById("toggle-language");
    
    // Set initial language
    const savedLang = localStorage.getItem("preferredLanguage") || "en";
    document.body.classList.add(savedLang); // Add language class to body
    toggleButton.textContent = savedLang === "zh" ? "English" : "中文";
    
    // Initialize gallery with correct language
    const defaultButton = document.querySelector('.nav-box button');
    if (defaultButton) {
        defaultButton.classList.add('selected');
        const initialCategory = defaultButton.getAttribute('onclick').match(/showGallery\('(.+?)'\)/)[1];
        showGallery(initialCategory);
        updateInfoText(initialCategory);
    }

    // Language toggle handler
    toggleButton.addEventListener("click", () => {
        const currentLang = document.body.classList.contains("zh") ? "zh" : "en";
        const newLang = currentLang === "en" ? "zh" : "en";
        
        // Update language state
        document.body.classList.remove(currentLang);
        document.body.classList.add(newLang);
        localStorage.setItem("preferredLanguage", newLang);
        toggleButton.textContent = newLang === "zh" ? "English" : "中文";
        
        // Refresh current content
        const selectedButton = document.querySelector('.nav-box button.selected');
        if (selectedButton) {
            const category = selectedButton.getAttribute('onclick').match(/showGallery\('(.+?)'\)/)[1];
            updateInfoText(category);
        }
    });
});
