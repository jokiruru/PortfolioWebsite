           function openPopupVimeo(videoUrl) {
             var overlay = document.createElement("div");
            overlay.classList.add("popup-overlay", "show");
            document.body.appendChild(overlay);
            
            // Create the popup container
            var popup = document.createElement("div");
            popup.classList.add("popup");
            
            // Create the iframe to embed the Vimeo video
            var iframe = document.createElement("iframe");
            iframe.src = videoUrl;
            iframe.frameBorder = "0";
            iframe.allow = "autoplay; fullscreen; picture-in-picture";
            
            // Responsive size based on viewport
            iframe.style.width = "80vw"; // 80% of the viewport width
            iframe.style.height = "45vw"; // Maintain 16:9 aspect ratio dynamically
        
            // Make sure height doesn't get too tall
            iframe.style.maxHeight = "80vh"; // No taller than 80% of viewport height
        
            // Append the iframe to the popup container
            popup.appendChild(iframe);
        
            // Add a close button
            var closeButton = document.createElement("button");
            closeButton.textContent = "Close";
            closeButton.classList.add("close-button");
            closeButton.onclick = function() {
                document.body.removeChild(popup);
                document.body.removeChild(overlay);
            };
            popup.appendChild(closeButton);
        
            // Add the popup to the body
            document.body.appendChild(popup);
        
            // Show the popup
            popup.style.display = "flex";
        }
          
            function closePopup() {
                let popup = document.getElementById("videoPopup");
                let video = document.getElementById("popupVideo");
                video.pause();
                video.src = "";
                popup.classList.remove("show");
            }
          
            // Close on ESC key
            document.addEventListener("keydown", function(event) {
                if (event.key === "Escape") {
                    closePopup();
                }
            });
          
            // Close when clicking outside video
            document.getElementById("videoPopup").addEventListener("click", function(event) {
                if (event.target === this) {
                    closePopup();
                }
            });
